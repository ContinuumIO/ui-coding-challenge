<!DOCTYPE html>
<html>
    <head>
        <title>Continuum UI Coding Challenge</title>
        <script src="{{ static_url('bundle.js') }}"></script>
    </head>
    <body>
      
      <div id="players">
        <label for="player0_field">
          <span>X</span>
          <input id="player0_field" placeholder="Enter name">
        </label>
        <label for="player1_field">
          <span>O</span>
          <input id="player1_field" placeholder="Enter name">
        </label>
      </div>
      
      <div id="controls">
        <button id="play_button" disabled>Play</button>
        <button id="undo_button" disabled>Undo</button>
        <button id="load_button" disabled>Load</button>
        <button id="save_button" disabled>Save</button>
      </div>

      <table id="board">
        <tbody>
          <tr>
            <td><button data-square="1"><span></span></button></td>
            <td><button data-square="2"><span></span></button></td>
            <td><button data-square="3"><span></span></button></td>
          </tr>
          <tr>
            <td><button data-square="4"><span></span></button></td>
            <td><button data-square="5"><span></span></button></td>
            <td><button data-square="6"><span></span></button></td>
          </tr>
          <tr>
            <td><button data-square="7"><span></span></button></td>
            <td><button data-square="8"><span></span></button></td>
            <td><button data-square="9"><span></span></button></td>
          </tr>
        </tbody>
      </table>

    </body>
</html
